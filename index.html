<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5% Better</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #content-display {
            font-size: 24px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-bottom: 10px;
            position: relative; /* Needed for absolute positioning of the progress bar */
            overflow: hidden; /* Ensure content does not overflow */
        }
        #countdown {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        /* Progress bar styles */
        #progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px; /* Thin line */
            background-color: #eee; /* Light grey background for the bar */
        }
        #progress-bar-fill {
            height: 100%;
            background-color: black; /* Black color for the progress bar */
            width: 0; /* Start from 0% width */
            transition: width 1s linear; /* Smooth transition for width change */
        }
        #shuffle-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #shuffle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="content-display">
        <div id="progress-bar-container">
            <div id="progress-bar-fill"></div>
        </div>
    </div>
    <div id="countdown">Next quote in: <span id="countdown-timer">02:00:00</span></div>
    <label><input type="checkbox" id="toggle-timer" checked> Show Time Till Next Quote</label>
    <button id="shuffle-button">Shuffle Quote</button>

    <script>
        const content = [
            "Quote 1: Stay focused and never give up.",
            "Quote 2: Innovation distinguishes between a leader and a follower.",
            "Quote 3: The only way to do great work is to love what you do.",
            "Quote 4: Success is not final, failure is not fatal: it is the courage to continue that counts."
        ];

        const interval = 2 * 60 * 60 * 1000; // 2 hours in milliseconds
        let countdownTimerElement = document.getElementById('countdown-timer');
        let countdownElement = document.getElementById('countdown');
        let toggleTimerElement = document.getElementById('toggle-timer');
        let shuffleButtonElement = document.getElementById('shuffle-button');
        let progressBarFill = document.getElementById('progress-bar-fill');

        let progressBarInterval;

        function getRandomIndex(max) {
            return Math.floor(Math.random() * max);
        }

        function updateContent() {
            document.getElementById('content-display').childNodes[0].textContent = content[getRandomIndex(content.length)];
        }

        function formatTime(seconds) {
            const hours = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${secs}`;
        }

        function updateCountdown() {
            let remainingTime = interval / 1000; // Convert interval to seconds
            countdownTimerElement.textContent = formatTime(remainingTime);

            // Ensure progress bar fill starts from 0
            progressBarFill.style.width = '100%';

            // Calculate the decrement interval
            progressBarInterval = setInterval(() => {
                remainingTime--;
                countdownTimerElement.textContent = formatTime(remainingTime);
                let progressBarWidth = (remainingTime - 1) / (interval / 1000) * 100;
                progressBarFill.style.width = progressBarWidth + '%';

                if (remainingTime <= 0) {
                    clearInterval(progressBarInterval);
                }
            }, 1000);
        }

        function cycleContent() {
            clearInterval(progressBarInterval); // Clear previous interval if any
            updateContent();
            updateCountdown();
        }

        // Shuffle the quote on button click and reset timer
        shuffleButtonElement.addEventListener('click', () => {
            cycleContent();
        });

        // Toggle visibility of the countdown timer
        toggleTimerElement.addEventListener('change', function() {
            if (this.checked) {
                countdownElement.style.display = 'block';
            } else {
                countdownElement.style.display = 'none';
            }
        });

        // Toggle visibility of timer, shuffle button, and toggle using "c" key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'c') {
                const isHidden = countdownElement.style.display === 'none';
                countdownElement.style.display = isHidden ? 'block' : 'none';
                toggleTimerElement.parentElement.style.display = isHidden ? 'block' : 'none';
                shuffleButtonElement.style.display = isHidden ? 'block' : 'none';
            }
        });

        // Initialize content and countdown
        cycleContent();
        setInterval(cycleContent, interval);
    </script>
</body>
</html>
